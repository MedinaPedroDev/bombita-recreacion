<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    main {
        background-color: rgba(255, 122, 197, 0.452);
    }

    .main {
        background-image: radial-gradient(at 16.834109292173927% 36.910366972081235%, hsla(284.2758620689655, 61.18143459915611%, 46.470588235294116%, 1) 0%, hsla(284.2758620689655, 61.18143459915611%, 46.470588235294116%, 0) 100%), radial-gradient(at 45.95885818497545% 12.614197282124163%, hsla(306.9064748201439, 61.777777777777786%, 44.11764705882353%, 1) 0%, hsla(306.9064748201439, 61.777777777777786%, 44.11764705882353%, 0) 100%), radial-gradient(at 51.143052816501445% 77.21480383582808%, hsla(325.66037735849056, 67.65957446808511%, 46.07843137254902%, 1) 0%, hsla(325.66037735849056, 67.65957446808511%, 46.07843137254902%, 0) 100%), radial-gradient(at 31.260109805074677% 53.71709748220255%, hsla(344.6896551724138, 61.18143459915611%, 46.470588235294116%, 1) 0%, hsla(344.6896551724138, 61.18143459915611%, 46.470588235294116%, 0) 100%), radial-gradient(at 54.73642205948259% 20.878073615662608%, hsla(284.2758620689655, 61.18143459915611%, 46.470588235294116%, 1) 0%, hsla(284.2758620689655, 61.18143459915611%, 46.470588235294116%, 0) 100%), radial-gradient(at 88.16958075509693% 5.003739954394204%, hsla(306.9064748201439, 61.777777777777786%, 44.11764705882353%, 1) 0%, hsla(306.9064748201439, 61.777777777777786%, 44.11764705882353%, 0) 100%), radial-gradient(at 50.89875600175693% 10.995041255430515%, hsla(325.66037735849056, 67.65957446808511%, 46.07843137254902%, 1) 0%, hsla(325.66037735849056, 67.65957446808511%, 46.07843137254902%, 0) 100%), radial-gradient(at 97.00182834030018% 78.95364472320756%, hsla(344.6896551724138, 61.18143459915611%, 46.470588235294116%, 1) 0%, hsla(344.6896551724138, 61.18143459915611%, 46.470588235294116%, 0) 100%), radial-gradient(at 7.744704554267012% 56.07176280891433%, hsla(284.2758620689655, 61.18143459915611%, 46.470588235294116%, 1) 0%, hsla(284.2758620689655, 61.18143459915611%, 46.470588235294116%, 0) 100%), radial-gradient(at 39.35704239425022% 4.142554923257058%, hsla(306.9064748201439, 61.777777777777786%, 44.11764705882353%, 1) 0%, hsla(306.9064748201439, 61.777777777777786%, 44.11764705882353%, 0) 100%), radial-gradient(at 14.005668596909482% 84.89316671760811%, hsla(325.66037735849056, 67.65957446808511%, 46.07843137254902%, 1) 0%, hsla(325.66037735849056, 67.65957446808511%, 46.07843137254902%, 0) 100%);
    }

    .text-description {
        font-size: 15px;
        font-weight: lighter;
    }

    main img.logo {
        width: 230px;
        margin: 0 auto;
        object-fit: cover;
        overflow: hidden;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
    }

    .mt-10 {
        margin-top: 10rem;
    }

    .bg-white-ligh {
        background-color: rgb(243, 243, 243);
    }

    .hr-email {
        color: black;
        --bs-border-width: 2px
    }

    .icon {
        cursor: pointer;
    }

    .icon:hover {
        background-color: rgba(224, 224, 224, 0.568);
        border-radius: 50%;
    }

    .icon.instagram:hover {
        color: #db09bf;
    }

    .icon.whatsapp:hover {
        color: #33b400;
    }

    .icon.facebook:hover {
        color: #071bd4;
    }

    .w-90 {
        width: 90% !important;
    }

    .vh-min-100 {
        min-height: 100vh;
    }

   .w-100{
    width: 100%;
   } 
   .d-flex{
    display: flex;
   } 
   .flex-column{
    flex-direction: column;
   } 
   .py{
    padding: 1rem 0;
   }
   .pt-5{
    padding-top: 2.5rem;
   } 
   .mx-auto{
    margin: 0 auto;
   } 
   .position-relative{
    position: relative;
   }
   .bg-white-ligh{
    background-color: rgba(255, 255, 255, 0.781);
   }
   .border-top{
    border-top: 1px solid black;
   }
   .border-dark{
    border-color: black;
   }
   .border-3{
    border-width: 3px;
   }
   .fw-bold{
    font-weight: bold;
   } 
   .text-center{
    text-align: center;
   }
   .mt-2{
    margin-top: 1rem;
   }
   .justify-content-center{
    justify-content: center;
   } 
   .aling-items-center{
    align-items: center;
   } 
   .gap-3{
    gap: 3px;
   }
    @media (min-width: 768px) {
        .w-md-55 {
            width: 55% !important;
        }

        .w-md-80 {
            width: 80% !important;
        }
    }
</style>

<body>
    <main class="main">
        <div class="w-100 w-md-55 d-flex flex-column pt-5 mx-auto position-relative main">

            {% block content %} {% endblock %}

            <div class="bg-white-ligh py-2 px-4 border-top  border-dark border-3">
                <div class="w-100" style="">
                    <h6 class="fw-bold text-center">Redes sociales</h6>
                    <p class="text-center text-description mt-2">Manténgase actualizado con las actividades actuales
                        siguiéndonos en sus canales de redes sociales favoritos.</p>
                    <div class="d-flex justify-content-center aling-items-center gap-3">

                            viewBox="0 0 24 24" fill="currentColor">

</html>
